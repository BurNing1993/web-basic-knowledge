<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas</title>
  <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body onload="init();">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-4 d-flex justify-content-center">
        <canvas id="canvas-1" width="150" height="150"></canvas>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4 d-flex justify-content-center">
        <canvas id="canvas-2" width="150" height="150"></canvas>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4 d-flex justify-content-center">
        <h4>三角形</h4>
        <canvas id="canvas-3" width="150" height="150"></canvas>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4 d-flex justify-content-center">
        <h4>笑脸</h4>
        <canvas id="canvas-4" width="150" height="150"></canvas>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4 d-flex justify-content-center">
        <canvas id="canvas-5" width="150" height="150"></canvas>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4 d-flex justify-content-center">
        <canvas id="canvas-6" width="150" height="200"></canvas>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4 d-flex justify-content-center">
        <h4>对话气泡</h4>
        <canvas id="canvas-7" width="150" height="150"></canvas>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4 d-flex justify-content-center">
        <h4>心形</h4>
        <canvas id="canvas-8" width="150" height="150"></canvas>
      </div>
    </div>
  </div>
</body>

<script>
  // canvas-1
  function draw1() {
    const canvas = document.getElementById('canvas-1')
    if (canvas.getContext) {
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = 'rgb(200,0,0)';
      ctx.fillRect(10, 10, 55, 50);

      ctx.fillStyle = 'rgb(0,0,200,0.5)';
      ctx.fillRect(30, 30, 55, 50);
    }
  }
  // canvas-2
  function draw2() {
    const canvas = document.getElementById('canvas-2')
    if (canvas.getContext) {
      const ctx = canvas.getContext('2d');

      ctx.fillRect(25, 25, 100, 100);
      ctx.clearRect(45, 45, 60, 60);
      ctx.strokeRect(50, 50, 50, 50);
    }
  }
  // canvas-3 三角形
  function draw3() {
    const canvas = document.getElementById('canvas-3')
    if (canvas.getContext) {
      const ctx = canvas.getContext('2d');

      ctx.beginPath()
      ctx.moveTo(75, 50);
      ctx.lineTo(100, 75);
      ctx.lineTo(100, 25);
      ctx.lineTo(75, 50);
      ctx.fill();
    }
  }
  // canvas-4 移动笔触
  function draw4() {
    const canvas = document.getElementById('canvas-4')
    if (canvas.getContext) {
      const ctx = canvas.getContext('2d');

      ctx.beginPath();
      ctx.arc(75, 75, 50, 0, Math.PI * 2, true);// 绘制圆
      ctx.moveTo(110, 75);
      ctx.arc(75, 75, 35, 0, Math.PI, false);// 口(顺时针)
      ctx.moveTo(65, 65);
      ctx.arc(60, 65, 5, 0, Math.PI * 2, true);  // 左眼
      ctx.moveTo(95, 65);
      ctx.arc(90, 65, 5, 0, Math.PI * 2, true);  // 右眼
      ctx.stroke();
    }
  }
  // canvas-5 线
  function draw5() {
    const canvas = document.getElementById('canvas-5')
    if (canvas.getContext) {
      const ctx = canvas.getContext('2d');
      // 描边三角形
      ctx.beginPath();
      ctx.moveTo(125, 125);
      ctx.lineTo(125, 45);
      ctx.lineTo(45, 125);
      ctx.closePath()
      ctx.stroke();

      // 填充三角形
      ctx.beginPath();
      ctx.moveTo(25, 25);
      ctx.lineTo(105, 25);
      ctx.lineTo(25, 105);
      ctx.fill();
    }
  }
  // canvas-6 圆弧
  function draw6() {
    const canvas = document.getElementById('canvas-6')
    if (canvas.getContext) {
      const ctx = canvas.getContext('2d');

      for (let i = 0; i < 4; i++) {
        for (let j = 0; j < 3; j++) {
          ctx.beginPath();
          const x = 25 + j * 50; //x
          const y = 25 + i * 50; //y 
          const radius = 20; // 圆弧半径
          const startAngle = 0; // 开始点
          const endAngle = Math.PI + (Math.PI * j) / 2; // 结束点
          const anticlockwise = i % 2 === 0 ? false : true;// 顺时针或逆时针
          ctx.arc(x, y, radius, startAngle, endAngle, anticlockwise);
          if (i > 1) {
            ctx.fill();
          } else {
            ctx.stroke();
          }
        }
      }
    }
  }
  // canvas-7 二次贝塞尔曲线
  function draw7() {
    const canvas = document.getElementById('canvas-7')
    if (canvas.getContext) {
      const ctx = canvas.getContext('2d');

      ctx.beginPath();
      ctx.moveTo(75, 25);
      ctx.quadraticCurveTo(25, 25, 25, 62.5);
      ctx.quadraticCurveTo(25, 100, 50, 100);
      ctx.quadraticCurveTo(50, 120, 30, 125);
      ctx.quadraticCurveTo(60, 120, 65, 100);
      ctx.quadraticCurveTo(125, 100, 125, 62.5);
      ctx.quadraticCurveTo(125, 25, 75, 25);
      ctx.stroke();
    }
  }
  // canvas-8 三次贝塞尔曲线
  function draw8() {
    const canvas = document.getElementById('canvas-8')
    if (canvas.getContext) {
      const ctx = canvas.getContext('2d');

      ctx.beginPath();
      ctx.moveTo(75, 40);
      ctx.bezierCurveTo(75, 37, 70, 25, 50, 25);
      ctx.bezierCurveTo(20, 25, 20, 62.5, 20, 62.5);
      ctx.bezierCurveTo(20, 80, 40, 102, 75, 120);
      ctx.bezierCurveTo(110, 102, 130, 80, 130, 62.5);
      ctx.bezierCurveTo(130, 62.5, 130, 25, 100, 25);
      ctx.bezierCurveTo(85, 25, 75, 37, 75, 40);
      ctx.fill();
      // ctx.stroke();
    }
  }
  function init() {
    draw1();
    draw2();
    draw3();
    draw4();
    draw5();
    draw6();
    draw7();
    draw8();
  }
</script>

</html>
